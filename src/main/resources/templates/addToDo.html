	<div th:replace="~{common/header}">The Static Templates</div>
	<div th:replace="~{common/navigation}">The Static Templates</div>
	<div class="container">
		<h4>Enter ToDo Details</h4>
		<hr>
		<form method = "post" th:object="${toDo}"><!-- 2 way binding -->
			<fieldset>
				<label style="width: 90px">Description:</label>
				<input type="text" th:field="*{description}" required="required" size="50"></input>
				<br>
				<p th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></p>
			</fieldset>
			<br>
			<fieldset>
				<label style="width: 90px">Target Date:</label>
				<input type="text" th:field="*{targetDate}" required="required"></input>
				<br>
			</fieldset>
			<input type="hidden" path="id"/>
			<br>
			<fieldset>
				<label style="width: 90px">Is Done?:</label>
				<input type="checkbox" th:field="*{done}" value="done" style="width: 20px;height: 20px"></input>
			</fieldset>
			<br>
			<input type = "submit" class="btn btn-success" style="width: 80px"/>
			<a href="listtodos" class="btn btn-warning mx-3" style="width: 80px">Cancel</a>
		</form>
	</div>
	<div th:replace="~{common/footer}">The Static Templates</div>
	<script type="text/javascript">
		$('#targetDate').datepicker({
			format: 'yyyy-mm-dd'
		});
	</script>
